<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pf="http://primefaces.org/ui">
      
 <h:head>
 <link href="https://code.jquery.com/jquery-2.1.4.min.js" />
 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" />
 <script type="text/javascript" src="./resources/mapView.js"/>
 </h:head>
 <h:body ><!--  onload="initialize()">-->

<pf:growl id="messages" showDetail="true" />
 
<pf:gmap id="gmap" type="HYBRID" center="#{mapView.lat}, #{mapView.lng}" zoom="#{mapView.zoom}" style="width:80%;height:500px"
    model="#{mapView.modelMap}" widgetVar="map">
     <pf:ajax event="stateChange" listener="#{mapView.onStateChange}" update="gmap" />
     </pf:gmap>
 
<pf:dialog widgetVar="dlg" showEffect="fade">
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title:" />
            <pf:inputText id="title" value="#{mapView.title}" />
 
            <f:facet name="footer">
  
            </f:facet>
        </h:panelGrid>
 
        <h:inputHidden id="lat" value="#{mapView.lat}" />
        <h:inputHidden id="lng" value="#{mapView.lng}" />
    </h:form>
</pf:dialog>
</h:body>
</html>
