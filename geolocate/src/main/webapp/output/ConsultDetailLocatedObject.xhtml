<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui">

<h:head>
	<link href="https://code.jquery.com/jquery-2.1.4.min.js" />
</h:head>
<f:metadata>
	<f:viewParam name="uuid" value="#{consultDetail.uuid}"></f:viewParam>
	<f:viewAction action="#{consultDetail.init()}"></f:viewAction>
</f:metadata>
<h:body>
	<pf:fieldset legend="Details of #{consultDetail.name}"
		style="margin-bottom:20px">

		<pf:messages />


		<pf:panel id="objectDescription" header="Object Description"
			style="margin-bottom:20px">
			<table>
				<tr>
					<td><h:outputLabel value="Name" for="name" /></td>
					<td><h:outputText id="name" value="#{consultDetail.name}" /></td>
				</tr>

				<tr>
					<td><h:outputLabel value="Description" /></td>
					<td><h:outputText id="description"
							value="#{consultDetail.description}" /></td>
				</tr>
			</table>
		</pf:panel>

		<pf:panel id="GPSCoordinates" header="GPS Coordinates"
			style="margin-bottom:20px">

			<table>
				<tr>
					<td><h:outputLabel value="Latitude" for="latitude" /></td>
					<td><h:outputText id="latitude"
							value="#{consultDetail.latitude}°" /></td>

				</tr>
				<tr>
					<td><h:outputLabel value="Longitude" /></td>
					<td><h:outputText id="longitude"
							value="#{consultDetail.longitude}°" /></td>

				</tr>
				<tr>
					<td><h:outputLabel value="Altitude" /></td>
					<td><h:outputText id="altitude"
							value="#{consultDetail.altitude} m" /></td>

				</tr>
			</table>

		</pf:panel>

		<pf:panel id="address" header="Address" style="margin-bottom:20px">

			<table>
				<tr>
					<td><h:outputLabel value="Address" /></td>
					<td><h:outputText id="firstLineAddress"
							value="#{consultDetail.lineAddress}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="City" /></td>
					<td><h:outputText id="city" value="#{consultDetail.city}" /></td>

				</tr>
				<tr>
					<td><h:outputLabel value="State/Area" /></td>
					<td><h:outputText id="state" value="#{consultDetail.state}" /></td>
					<td><pf:message for="state" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Zip Code" /></td>
					<td><h:outputText id="zipCode"
							value="#{consultDetail.zipCode}" /></td>

				</tr>
				<tr>
					<td><h:outputLabel value="Country" /></td>
					<td><h:outputText id="country"
							value="#{consultDetail.country}" /></td>

				</tr>
			</table>
		</pf:panel>

		<pf:panel id="tagsPanel" header="Tags" style="margin-bottom:20px">
			<h:outputText id="inputTags" value="#{consultDetail.tags}" />
		</pf:panel>


	</pf:fieldset>

</h:body>
</html>
